apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-self
spec:
  project: {{ .Values.project }}
  destination:
    server: {{ .Values.server }}
    namespace: {{ .Values.ns }}
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  source:
    repoURL: https://argoproj.github.io/argo-helm
    targetRevision: 7.3.9
    chart: argo-cd
    helm:
      releaseName: argocd
      values: |
{{ .Files.Get "argocd-values.yaml" | nindent 8 }}