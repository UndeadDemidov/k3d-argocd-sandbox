apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: workload
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  destinations:
    - name: '*'
      namespace: '*'
      server: https://kubernetes.default.svc
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
  roles:
    - name: allow-all
      policies:
        - p, proj:workload:allow-all, applications, *, workload/*, allow
  sourceNamespaces:
    - '*'
  sourceRepos:
    - '*'
